name: Run Tests

on: [workflow_dispatch, push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        working-directory: .
        run: pnpm i

      - name: Use Env Variables
        run: echo ${{ secrets.TEST_NODE_ENV }} > ".env.local"

      - name: Run Tests
        run: pnpm test
