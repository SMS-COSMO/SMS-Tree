name: Run Tests

on: [workflow_dispatch, push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        working-directory: .
        run: pnpm i

      - name: Use env secrets
        working-directory: .
        run: |
          echo $TEST_NODE_ENV > .env.local
        shell: bash
        env:
          TEST_NODE_ENV: ${{secrets.TEST_NODE_ENV}}

      - name: wtf
        working-directory: .
        run: ls -a

      - name: Run Tests
        run: pnpm test
